---
# defaults file for briding

# apply: true will write to the sysconfig directory
apply: false

# Directories

rh_network_sysconfig: /etc/sysconfig/network-scripts
tmp_dir: /tmp

# Normal values
mtu: 1500

# Bonding IP settings

enable_ipv4: false

# IPv6 options

enable_ipv6: true
init_ipv6: yes
ipv6_autoconf: no

# Slaves options

keep_slave_ipv4: false
